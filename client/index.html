<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
/>
<link rel="shortcut icon" href="https://toppng.com/uploads/preview/reddit-logo-reddit-icon-115628658968pe8utyxjt.png" type="image/x-icon">
  <title>Home</title>
</head>
<body>
  <div class="loading">
    <span class="loader"></span>
  </div>
  <header>
<img class="logo" src="./img/logoo.png" alt="">

<div class="buttons-box">
 
</div>
  </header>
  
  <div class="forms">
    <div class="main">  	
      <input type="checkbox" id="chk">
  
        <div class="signup">
          <form>
            <label for="chk" class="sig">Sign up</label>
          
      <div class="user-box">
        <input class="name" type="text" title="Enter Username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input class="email" type="text" title="Enter email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input class="password" type="password" title="Enter password" required>
        <label>Password</label>
      </div>
  
      <div class="user-box">
        <input class="confirm" type="password" title="confirm password" required>
        <label>confirm password</label>
      </div>
  
      <div class="user-box">
        <input class="img" type="password" title="Enter password" required>
        <label>Image</label>
      </div>
            
            <button class="sign-up btn-grad" >Sign up</button>
          </form>
        </div>
  
        <div class="login">
          <form>
            <label for="chk" class="log" >Login</label>
    
                    
  
      <div class="user-box">
  
        <input class="email-sign-in" type="text" title="Enter Username" required>
  
        <label>Email</label>
  
      </div>				
  
      <div class="user-box">
  
        <input class="password-sign-in" type="password" title="Enter password" required>
  
        <label>Password</label>
  
      </div>
            <button class="sign-in btn-grad">Login</button>
          </form>
        </div>
    </div>
  </div>
				



  <main class="container" >

    <section class="posts">
      <div class="add-post">
    
      </div>

    </section>
    <section class="join-us">
      <div
      class="boxTitle">
        <h3>Join us</h3>
        
      </div>
      <section class="organs">
        <div class="organ">
          <img src="https://icon-library.com/images/league-of-legends-icon-transparent/league-of-legends-icon-transparent-21.jpg" alt="">
          <h4>league Of Legand</h4>
          <div class="boxLink">
            <a href="https://www.leagueoflegends.com/en-gb/">Join</a>
          </div>
        </div>

        <div class="organ">
          <img src="https://www.designmantic.com/blog/wp-content/uploads/2016/07/Netflix-Revamps-Logo.jpg" alt="">
          <h4>NetFlix</h4>
          <div class="boxLink">
            <a href="https://www.netflix.com/browse">Join</a>
          </div>
        </div>

        <div class="organ">
          <img src="https://play-lh.googleusercontent.com/rowqBM9comuXrAwzthrXjcpTiIQCbu_zIEH4zUl28k-A-vo--pU4kH-xarrJedTHvU4" alt="">
          <h4>RAGNA ROK</h4>
          <div class="boxLink">
            <a href="http://www.playragnarok2.com/">Join</a>
          </div>
        </div>


        <div class="organ">
          <img src="https://mir-s3-cdn-cf.behance.net/projects/404/82f65380591907.Y3JvcCwxMzgwLDEwODAsMjcwLDA.png" alt="">
          <h4>Arafiesta </h4>
          <div class="boxLink">
            <a href="https://gamepower7.com/ar/node/423">Join</a>
          </div>
        </div>

      </section>
    </section>

  </main>
  <script src="./js/landing.js"></script>
</body>
</html>
